<!DOCTYPE html>
<html>

    <head lang="de">
        <title>Germany: Bounding Box Test</title>
        <meta charset="UTF-8">
        <meta name="author" content="Michael Duve">
        <meta name="description" lang="de" content="">
        <meta name="keywords" lang="de" content="">
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <meta name="format-detection" content="telephone=no">
        <meta name="robots" content="index,follow,noarchive">

        <link rel="stylesheet" type="text/css" href="../../dist/styles/mappedJS.css">

        <style>
            body {
                margin: 0;
                font-family: Verdana, sans-serif;
            }

            body * {
                box-sizing: border-box;
            }

            body,
            html {
                width: 100%;
                height: 100%;
            }

            .mjs {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>

        <div class="mjs">

        </div>

        <script src="../../dist/js/mappedJS.js"></script>
        <script>
            var mappedJS = new de.MappedJS({
                mapData: "mapData.json",
                mapSettings: {
                    "center": {
                        "lat": 51,
                        "lng": 10.5
                    },
                    "bounds": {
                        "northWest": [59, -2],
                        "southEast": [43, 23]
                    },
                    "aoiBounds": {
                        "northWest": [55.064, 5.849],
                        "southEast": [47.069, 15.021]
                    },
                    "container": ".mjs",
                    "path": "./",
                    "level": 0,
                    "zoom": 1
                }
            });
        </script>
    </body>

</html>
