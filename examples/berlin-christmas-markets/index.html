<!DOCTYPE html>
<html>

    <head lang="de">
        <title>Berlin: All christmas markets</title>
        <meta charset="UTF-8">
        <meta name="author" content="Michael Duve">
        <meta name="description" lang="de" content="">
        <meta name="keywords" lang="de" content="">
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <meta name="format-detection" content="telephone=no">
        <meta name="robots" content="index,follow,noarchive">

        <link rel="stylesheet" type="text/css" href="../../dist/styles/mappedJS.css">

        <style>
            body {
                margin: 0;
                font-family: Verdana, sans-serif;
            }

            body * {
                box-sizing: border-box;
            }

            body,
            html {
                width: 100%;
                height: 100%;
            }

            .mjs {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>

        <div class="mjs">

        </div>

        <script src="../../dist/js/mappedJS.js"></script>
        <script>
            var mappedJS = new de.MappedJS({
                tilesData: "mapData.json",
                markerData: "marker.json",
                settings: {
                    "center": {
                        "lat": 52.5215,
                        "lng": 13.427
                    },
                    "bounds": {
                        "northWest": [52.777, 12.916],
                        "southEast": [52.266, 13.938]
                    },
                    "container": ".mjs",
                    "path": "./",
                    "level": 1,
                    "zoom": 1,
                    "sidebar": {
                        "templates": {
                            "image": "../../hbs/image.hbs",
                            "crossheading": "../../hbs/crossheading.hbs",
                            "headline": "../../hbs/headline.hbs",
                            "iframe": "../../hbs/iframe.hbs",
                            "text": "../../hbs/text.hbs"
                        }
                    },
                    "clusterImage": {
                        "path": "./img/cluster-marker.png",
                        "size": [64, 64],
                        "offset": [-32, -32],
                        "text": {
                            "offset": [0, -11]
                        }
                    },
                    "legend": {
                        "path": "./img/legend.svg",
                        "position": "top-right",
                        "show": false
                    },
                    "locator": {
                        "path": "./img/locator.jpg",
                        "position": "bottom-left",
                        "show": false
                    }
                }
            });
        </script>
    </body>

</html>
